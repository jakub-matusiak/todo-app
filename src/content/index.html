<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Todo App</h1>
  </header>
  <main class="todo">
    <form class="todo__form">
      <input class="todo__input" type="text"><button class="todo__button">Add task</button>
    </form>
    <ul class="todo__list"></ul>
    <p class="todo__warning">You have nothing to do!</p>
  </main>
  <footer class="footer">
    <p class="footer__author">Designed by Jakub Matusiak</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
